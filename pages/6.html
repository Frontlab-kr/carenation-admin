	<body>
		<div class="carenation-login">
			<div class="carenation-login-form">
				<div class="carenation-login-form__logo">CARENATION</div>
				<div class="carenation-login-form__title">스마트 건강검진 관리 사이트</div>
				<div class="carenation-login-form__text">
					케어네이션에서 발급한 관리자 또는 운영자 계정으로<br />
					로그인 해주세요.
				</div>
				<div class="carenation-login-form__form">
					<form action="" id="loginForm">
						<label for="loginId" class="form-label">ID</label>
						<div class="carenation-login-form__item carenation-login-form__id">
							<input type="text" name="loginId" class="form-control form-control-lg btn-round" id="loginId" />
							<button type="button">삭제</button>
						</div>
						<label for="loginId" class="form-label">Password</label>
						<div class="carenation-login-form__item carenation-login-form__pw">
							<input type="password" name="loginPw" class="form-control form-control-lg btn-round" id="loginPw" />
							<button type="button">비밀번호 보기</button>
						</div>
						<button type="submit" class="btn btn-primary btn-lg btn-block btn-round">로그인</button>
					</form>
				</div>
				<div class="carenation-login-form__link">
					<p>
						<a href="">아이디 찾기</a>
					</p>
					<p>
						<a href="">패스워드 찾기</a>
					</p>
				</div>
			</div>
		</div>
		<script>
			$(function () {
				$.validator.setDefaults({
					submitHandler: function () {
						alert('Form successful submitted!');
					},
				});
				$('#loginForm').validate({
					rules: {
						loginId: {
							required: true,
						},
						loginPw: {
							required: true,
						},
					},
					messages: {
						loginId: {
							required: 'ID를 입력해주세요.',
						},
						loginPw: {
							required: 'Password를 입력해주세요.',
						},
					},
					errorElement: 'span',
					errorPlacement: function (error, element) {
						error.addClass('invalid-feedback');
						element.closest('.carenation-login-form__item').append(error);
					},
					highlight: function (element, errorClass, validClass) {
						$(element).addClass('is-invalid');
					},
					unhighlight: function (element, errorClass, validClass) {
						$(element).removeClass('is-invalid');
					},
				});
			});

			$(document).ready(function () {
				$('.carenation-login-form__id input,.carenation-login-form__pw input').on('input', function () {
					if ($(this).val().trim() !== '') {
						$(this).parents('div').addClass('active');
					} else {
						$(this).parents('div').removeClass('active');
					}
				});
				$('.carenation-login-form__id button').on('click', function () {
					$(this).parents('.carenation-login-form__id').find('input').val('');
					$(this).parents('.carenation-login-form__id').removeClass('active');
					return false;
				});
			});
			$(document).ready(function () {
				$('.carenation-login-form__pw button').on('click', function () {
					var $passwordInput = $(this).parents('.carenation-login-form__pw').find('input');
					var inputType = $passwordInput.attr('type');
					if (inputType === 'password') {
						$passwordInput.attr('type', 'text');
					} else {
						$passwordInput.attr('type', 'password');
					}
					if ($passwordInput.attr('type') === 'password') {
						$(this).parents('.carenation-login-form__pw').removeClass('none');
					} else {
						$(this).parents('.carenation-login-form__pw').addClass('none');
					}
					return false;
				});
			});
		</script>
